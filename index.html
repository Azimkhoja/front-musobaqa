    <script>
      let inputValue;
      let j = 1;
      function type() {
        var i = 0;
        var txt = "Word-Genius o'yiniga xush kelibsiz !!!";
        var txt2 = "Welcome to Word-Genius game !!!";
        var speed = 70;

        document.querySelector(".typewriter").innerHTML = "";
        function typeWriter() {
          if (i < txt.length) {
            document.querySelector(".typewriter").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        function typeWriter2() {
          if (i < txt2.length) {
            document.querySelector(".typewriter").innerHTML += txt2.charAt(i);
            i++;
            setTimeout(typeWriter2, speed);
          }
        }
        if (j % 2) {
          typeWriter();
        } else {
          typeWriter2();
        }
        j++;
      }
      type();
      setInterval(type, 3500);

      document.querySelector(".easy_btn").addEventListener("click", () => {
        localStorage.setItem("type", "easy");
        window.location.replace("/");
      });
      document.querySelector(".medium_btn").addEventListener("click", () => {
        localStorage.setItem("type", "medium");
        window.location.replace("/");
      });
      document.querySelector(".hard_btn").addEventListener("click", () => {
        localStorage.setItem("type", "hard");
        window.location.replace("/");
      });

      document
        .querySelector(".buttons__wrapper")
        .addEventListener("click", (e) => {
          if (!localStorage.getItem("name")) {
            document.querySelector(".big_button").classList.remove("inputs");
            document.querySelector(".big_button").classList.add("buttons");
            document.querySelector(".big_input").classList.remove("buttons");
            document.querySelector(".big_input").classList.add("inputs");
          } else {
            document.querySelector(".big_button").classList.remove("inputs");
            document.querySelector(".big_button").classList.add("buttons");
            document.querySelector(".big__select").classList.remove("buttons");
            document.querySelector(".big__select").classList.add("inputs");
          }
        });

      document.querySelector(".btn_cancel").addEventListener("click", () => {
        document.querySelector(".big_input").classList.remove("inputs");
        document.querySelector(".big_input").classList.add("buttons");
        document.querySelector(".big_button").classList.remove("buttons");
        document.querySelector(".big_button").classList.add("inputs");
      });

      document.querySelector(".inputValue").addEventListener("input", (e) => {
        inputValue = e.target.value;
      });
      const createElement = (tagName, className, content) => {
        const element = document.createElement(tagName);
        if (className) element.setAttribute("class", className);
        if (content) element.innerHTML = content;
        return element;
      };

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        if (!inputValue) {
          const el = createElement(
            "div",
            "relative notif__modal transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:mt-2 sm:w-full sm:max-w-lg",
            `<div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                class="h-6 w-6 text-red-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              >
                Ism kiritmadingiz !!!
              </h3>
            </div>
          </div>
        </div>`
          );
          document.querySelector(".notif__wrapper").append(el);
          setTimeout(() => {
            document
              .querySelector(".notif__wrapper")
              .removeChild(document.querySelectorAll(".notif__modal")[0]);
          }, 2000);
          return console.log("errorcha");
        }
        localStorage.setItem("name", inputValue);
        document.querySelector(".big_input").classList.remove("inputs");
        document.querySelector(".big_input").classList.add("buttons");
        document.querySelector(".big__select").classList.remove("buttons");
        document.querySelector(".big__select").classList.add("inputs");
      });
    </script>
  </body>
</html>
